version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'com.codeborne:selenide:4.8'
    testCompile 'org.testng:testng:6.10'
}

test {
    maxParallelForks = 5
    useTestNG()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}
